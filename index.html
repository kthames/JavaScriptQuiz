<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <header class = "header">
        <h2><button id = "view-scores">View high scores</button></h2>
        <h2 class = "timer-text">Time: <span class = "timer-count" >75</span> seconds</h2>
    </header>
    <section class = "quiz-container">
        <div id= "starting-page">
            <h1>Javascript Coding Quiz</h1>
            <p>Press the button below and begin a timed quiz on Javascript to test your knowledge.</p>
            <button class = "start-button">Start Quiz</button>
        </div>
        <div id= "question-page"> 
            <h2 class = "question">Question</h2>
            <ul class = "answers">
                <li><button class = "answer-choice" id="answer1">Answer 1</button></li>
                <li><button class = "answer-choice" id="answer2">Answer 2</button></li>
                <li><button class = "answer-choice" id="answer3">Answer 3</button></li>
                <li><button class = "answer-choice" id="answer4">Answer 4</button></li>
            </ul>
        </div>
        <div id = "ending-page">
                <h2>All done!</h2>
                <p class = "final-score-text">Your final score is: <span class = "final-score">0</span></p>
                <label for="initials">Enter initials: </label>
                <input type="text" class="form-input" name="initials" placeholder="Enter your initials"/>
                <button id = "submit">Submit</button>
        </div>
        <div id ="high-score-page">
            <h2>High Scores</h2>
            <ul class="score-list"></ul>
            <button id = "back-to-start">Take Quiz</button>
            <button id = "reset-scores">Reset High Scores</button>
        </div>
    </section>

    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
